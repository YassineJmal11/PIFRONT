<app-header></app-header>
<section class="vh-100 bg-image" style="background-image: url('https://img.freepik.com/free-photo/flat-lay-pink-sporty-aesthetics-with-dark-background_23-2148259100.jpg?w=996&t=st=1711151874~exp=1711152474~hmac=e4d6ad10bc47c85266e98d85d76a14707c2386d5772e6f76851e067af6ce8f83');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Sign in</h3>
              <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate class="needs-validation">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required placeholder="Enter your username" #username="ngModel" />
                  <div class="invalid-feedback" *ngIf="f.submitted && username.errors && username.errors['required']">
                    Username is required!
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" placeholder="Enter your password" #password="ngModel" />
                  <div class="invalid-feedback" *ngIf="f.submitted && (password.errors && password.errors['required'] || password.errors && password.errors['minlength'])">
                    <div *ngIf="password.errors['required']">Password is required</div>
                    <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">
                    Login
                  </button>
                  <div class="form-group">
                    <a routerLink="/forgot-password">Forgot Password?</a>
                  </div>
                </div>
                <div class="form-group">
                  <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login failed: {{ errorMessage }}
                  </div>
                </div>
              </form> <!-- Balise de fermeture du formulaire -->

            

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</section>
