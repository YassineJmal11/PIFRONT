<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="padding-top: 56px;">
    <!-- Navbar -->
<app-after-login></app-after-login>
    <!-- Main content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="card-header-actions">
                            <i class="fa fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="registerForm">
      
    
                            <div class="form-group">
                                <label for="exampleInputPassword1">title</label>
                                <input type="text" class="form-control" formControlName="title" placeholder="title">
                            </div>
                            <div class="alert alert-danger" *ngIf="this.registerForm.get('title')?.invalid && this.registerForm.controls['title'].touched">
                                <p *ngIf="this.registerForm.controls['title'].hasError('required')">title required</p>
                                <p *ngIf="this.registerForm.controls['title'].hasError('minlength')">title min Length 5 </p>
                            </div>
                        
                            <div class="form-group">
                                <label for="title">description</label>
                                <input type="text" class="form-control" id="description" formControlName="description" placeholder="Enter description">
                            </div>
                            <div class="alert alert-danger" *ngIf="this.registerForm.controls['description'].invalid  &&this.registerForm.controls['description'].touched">
                                <p *ngIf="this.registerForm.get('description')?.hasError('required')">description required</p>
                                <p *ngIf="this.registerForm.controls['description'].hasError('minlength')">title min Length 5 </p>
                        
                            </div>
                        
                            <div class="form-group">
                                <label for="startDate">startDate</label>
                                <input type="date" class="form-control" formControlName="startDate" placeholder="startDate">
                            </div>
                            <div class="alert alert-danger" *ngIf="this.registerForm.get('startDate')?.invalid && this.registerForm.controls['startDate'].touched">
                                <p *ngIf="this.registerForm.controls['startDate'].hasError('required')">startDate required</p>
                            </div>
                        
                            <div class="form-group">
                                <label for="deadline">deadline</label>
                                <input type="date" class="form-control" formControlName="deadline" placeholder="deadline">
                            </div>
                            <div class="alert alert-danger" *ngIf="this.registerForm.get('deadline')?.invalid && this.registerForm.controls['startDate'].touched">
                                <p *ngIf="this.registerForm.controls['deadline'].hasError('required')">deadline required</p>
                            </div>

                           
                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="mr-2 btn btn-link btn-sm" [routerLink]="['/allgoals']">Cancel</button>
                        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid" (click)="save()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add any additional scripts here -->
</body>
</html>
