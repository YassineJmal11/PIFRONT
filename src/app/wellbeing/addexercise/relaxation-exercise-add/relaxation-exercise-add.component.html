<!-- relaxation-exercise-add.component.html -->
<app-header></app-header>


<div class="container">
  <div class="form-wrapper">
    <h2>Ajouter un exercice de relaxation</h2>
    <form (submit)="uploadExercise()">
      <div class="form-group">
        <label for="exerciseName">Nom de l'exercice</label>
        <input type="text" id="exerciseName" [(ngModel)]="exerciseName" name="exerciseName" required>
      </div>
      <div class="form-group">
        <label for="exerciseInstructions">Instructions de l'exercice</label>
        <textarea id="exerciseInstructions" [(ngModel)]="exerciseInstructions" name="exerciseInstructions" required></textarea>
      </div>
      <div class="form-group">
        <label for="exerciseDuration">Durée de l'exercice (en minutes)</label>
        <input type="number" id="exerciseDuration" [(ngModel)]="exerciseDuration" name="exerciseDuration" required>
      </div>
      <div class="form-group">
        <label for="exerciseType">Type d'exercice</label>
        <select id="exerciseType" [(ngModel)]="exerciseType" name="exerciseType" required>
          <option value="DeepMuscleRelaxation">Deep Muscle Relaxation</option>
          <option value="ProgressiveMuscleRelaxation">Progressive Muscle Relaxation</option>
          <option value="YogaForRelaxation">Yoga For Relaxation</option>
        </select>
      </div>
      <div class="form-group">
        <label for="videoFile">Sélectionner une vidéo</label>
        <input type="file" id="videoFile" (change)="onFileSelected($event)" accept="video/*" required>
      </div>
      <button type="submit">Ajouter</button>
    </form>
  </div>
</div>
