<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <app-after-login></app-after-login>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="post p-3 mb-4 rounded">
                    <div class="d-flex align-items-center mb-2">
                        <img src="https://via.placeholder.com/30" alt="User Avatar" class="rounded-circle mr-2">
                        <span class="font-weight-bold mr-2">Username</span>
                        <a href="#" class="community-link">/r/Community</a>
                    </div>
                    <p>This is a sample post on the Reddit clone with static content.</p>
                    <img src="https://via.placeholder.com/600x400" alt="Post Image" class="img-fluid rounded mb-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <button class="btn btn-outline-dark btn-sm mr-2"><i class="fas fa-arrow-up"></i>
                                Upvote</button>
                            <button class="btn btn-outline-dark btn-sm mr-2"><i class="fas fa-arrow-down"></i>
                                Downvote</button>
                            <button class="btn btn-outline-dark btn-sm"><i class="fas fa-comment"></i>
                                Comment</button>
                        </div>
                        <small class="text-muted">1h ago</small>
                    </div>
                </div>

                <!-- Repeat the post block for multiple posts -->
            </div>
            <div class="col-md-4">
                <div class="sidebar p-3 rounded mb-4">
                    <h5>Joined communities</h5>

                    <a [routerLink]="['/addPost']" class="community-link">
                        <button class="btn btn-outline-dark btn-sm mr-2">
                          <i class="bi bi-plus-square-fill"></i> create Post
                        </button>
                    </a>

                    <div>
                        <div *ngFor="let c of joinedCommunities" class="community-card" [routerLink]="['/community', c.communityId]">
                            <span>{{c.communityName}}</span>
                        </div>
                    </div>

                </div>
                <div class="sidebar p-3 rounded">
                    <h5>Created Communities</h5>
                    <a [routerLink]="['/addCommunity']" class="community-link">
                      <button class="btn btn-outline-dark btn-sm mr-2">
                        <i class="bi bi-plus-square-fill"></i> create community
                      </button>
                  </a>
                    <div *ngFor="let c of createdCommunities; let i = index" class="community-card">
                      <div class="d-flex justify-content-between">
                          <div>
                              <span [routerLink]="['/community', c.communityId]">{{c.communityName}}</span>
                          </div>
                          <div>
                              <button class="btn btn-danger" type="button" (click)="showConfirmation[i] = !showConfirmation[i]">
                                  <i class="bi bi-trash"></i>
                              </button>
                          </div>
                      </div>
                      <!-- Confirmation div -->
                      <div *ngIf="showConfirmation[i]" class="confirmation-div">
                          <p>Are you sure you want to delete '{{c.communityName}}'?</p>
                          <button class="btn btn-danger" (click)="delete(c.communityId); showConfirmation[i] = false">Yes</button>
                          <button class="btn btn-secondary" (click)="showConfirmation[i] = false">No</button>
                      </div>
                  </div>
                  
                  
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
