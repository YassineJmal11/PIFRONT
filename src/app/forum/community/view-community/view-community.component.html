<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reddit Clone</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<app-after-login></app-after-login>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      
      <ng-container *ngIf="posts.length > 0; else noPosts">

        <div class="d-flex mb-3">
          <label for="sortOrder" class="mr-2">Sort by:</label>
          <select class="form-control form-control-sm" id="sortOrder" [(ngModel)]="sortOrder" (change)="onSortOrderChange()">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
          </select>
        </div>
        <!-- Display posts -->
        <div *ngFor="let post of posts" class="post p-3 mb-4 rounded">
          <!-- Post content -->
          <div class="d-flex align-items-center mb-2">
            <img src="https://via.placeholder.com/30" alt="User Avatar" class="rounded-circle mr-2">
            <span class="font-weight-bold mr-2">{{post.user.firstName}}</span>
            <a href="#" class="community-link">/{{community.communityName}}</a>
            <small class="text-muted">{{timeSinceCreation}}</small> <!-- Display time since creation -->


          </div>
          
          <div class="badge badge-pill badge-info ml-2">{{post.postType}}</div>

          <p>{{post.textContent}}</p>
          
          <img *ngIf="post.attachment" src={{post.attachment}} alt="Post Image" class="img-fluid rounded mb-2">
          
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <button class="btn btn-outline-dark btn-sm mr-2"><i class="fas fa-arrow-up"></i> Upvote</button>
              <button class="btn btn-outline-dark btn-sm mr-2"><i class="fas fa-arrow-down"></i> Downvote</button>
              <button class="btn btn-outline-dark btn-sm"><i class="fas fa-comment"></i> Comment</button>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #noPosts>
        <!-- Display a message if no posts -->
        <div class="post p-3 mb-4 rounded">
          <h1>No posts yet, be the first to post!</h1>
          <button (click)="createPost()" class="btn btn-outline-dark btn-sm" >Create Post </button>
        </div>
      </ng-template>
    </div>
      <div class="col-md-4">
        <div class="sidebar p-3 rounded mb-4">
          <h5>/{{community?.communityName}}</h5>
          <div *ngIf="!isInCommunity">
            <button class="btn btn-outline-dark btn-sm mr-2" [disabled]="true">
              <i class="fa-solid fa-plus"></i> Create Post
            </button>
            <button class="btn btn-outline-dark btn-sm" (click)="joinCommunity()">Join</button>
          </div>
          <div *ngIf="isInCommunity">
            <button (click)="createPost()" class="btn btn-outline-dark btn-sm mr-2">
              <i class="fa-solid fa-plus"></i> Create Post
            </button>
            <h5 class="community-link">
              Joined
              <i class="fa-solid fa-check"></i>
            </h5>
          </div>
        </div>
        <div class="sidebar p-3 rounded">
          <h5>About</h5>
          <ul class="list-unstyled">
            <li><h4 href="#" class="text-dark">{{community?.members.length}} Members</h4></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
